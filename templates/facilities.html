{% extends 'base.html' %}
{% block content %}
  <!-- Page Title -->
  <section class="page-title-section overlay" data-background="static/images/backgrounds/page-title.jpg">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-inline custom-breadcrumb">
            <li class="list-inline-item">
              <a class="h2 text-primary font-secondary" href="@@page-link">Facilities</a>
            </li>
            <li class="list-inline-item text-white h3 font-secondary @@nasted"></li>
          </ul>
          <p class="text-lighten">
            Home <i class="fa-solid fa-angles-right"></i> Campus Life <i class="fa-solid fa-angles-right"></i> Facilities
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- /Page Title -->

  <!-- Facility Image Container -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title text-left mb-5" data-aos="fade-in">Campus Facilities</h2>
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4">
          <div class="facility-image-container" data-aos="zoom-in">
            <img src="https://images.unsplash.com/photo-1521587760476-6c12a4b040da?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGlicmFyeXxlbnwwfHwwfHx8MA%3D%3D" 
                 class="w-100 shadow-1-strong" 
                 alt="Library" 
                 style="height: 250px;">
            <div class="overlay-text">LAW LIBRARY</div>
          </div>
          <div class="facility-image-container" data-aos="zoom-out">
            <img src="https://i3.wp.com/nludelhi.ac.in/UploadedImages/8574566d-e55e-4c4c-8e85-9dad72b73c29.jpg?w=800&resize=800,600&ssl=1" 
                 class="w-100 shadow-1-strong" 
                 alt="Auditorium" 
                 style="height: 300px;">
            <div class="overlay-text">MOOT COURT SOCIETY</div>
          </div>
        </div>

        <div class="col-lg-4 mb-4">
          <div class="facility-image-container" data-aos="zoom-out">
            <img src="https://t3.ftcdn.net/jpg/06/99/54/86/360_F_699548683_PFzyOp06BDjQU3MTCpAaQTMF8jGvvXZE.jpg" 
                 class="w-100 shadow-1-strong" 
                 alt="Hostel" 
                 style="height: 300px;">
            <div class="overlay-text">COMPUTER LAB</div>
          </div>
          <div class="facility-image-container" data-aos="zoom-in">
            <img src="https://kovai.vidyaavikas.ac.in/wp-content/uploads/2019/02/hostel-facility.jpg" 
                 class="w-100 shadow-1-strong" 
                 alt="Recreational Area" 
                 style="height: 250px;">
            <div class="overlay-text">HOSTEL FACILITIES</div>
          </div>
        </div>

        <div class="col-lg-4 mb-4">
          <div class="facility-image-container" data-aos="zoom-out">
            <img src="https://ksriet.ac.in/admin/file_manager/source/facilities/seminar-hall1.jpg?1590943906674" 
                 class="w-100 shadow-1-strong" 
                 alt="Seminar Hall" 
                 style="height: 250px;">
            <div class="overlay-text">AUDITORIUM AND SEMINAR HALL</div>
          </div>
          <div class="facility-image-container" data-aos="zoom-in">
            <img src="https://www.hok.com/wp-content/uploads/2021/02/Ole-Miss-Rec-Center-1-1100.jpg" 
                 class="w-100 shadow-1-strong" 
                 alt="Sports Complex" 
                 style="height: 300px;">
            <div class="overlay-text">SPORTS AND RECREATION COMPLEX</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /Facility Image Container -->
{% endblock %}
